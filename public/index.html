<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Create a customer....</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<script type="text/javascript">

	function deletion()
	{
		$.ajax(
		{
    		url: 'customer/' + $( "#delid" ).val(),
    		type: 'DELETE',
    		dataType: 'json',
    		async: false,
    		success: function(msg) 
    		{
        		alert("You have successfully deleted a customer");
    		}
		});
	}

	function funky()
	{
		var formObject = 
		{
			name: $( "#nam" ).val(),
			age: $( "#age" ).val(),
			gender: $( "#sex" ).val(),
			species: $( "#kin" ).val()
		};
		
		$.ajax(
		{
    		url: 'customer',
    		type: 'POST',
    		data: JSON.stringify(formObject),
    		contentType: 'application/json; charset=utf-8',
    		dataType: 'json',
    		async: false,
    		success: function(msg) 
    		{
        		alert("You have successfully created a customer");
    		}
		});
	}
</script>


</head>
<body>

<div class="topnav" id="myTopnav">
  <a class="active" href="/index">Home</a>
  <a href="/news">Customers</a>
  <a href="/contact">Products</a>
  <a href="/about">Orders</a>
</div>

	<div id="bodydiv">
	
	<h1> Customer Form</h1>

	<div class="customerform">
		<form id="contact-form">
			First Name:<br>
			<input type="text" name="firstname" id="nam"><br>

			Age:<br>
			<input type="number" name="age" id="age"><br>

			Gender:<br>
			<input type="text" name="gender" id="sex"><br>

			Species:<br>
			<input type="text" name="species" id="kin"><br><br>

			<input type="button" onclick="funky()" name="Create" value="Submit"><br>

		</form>
	</div>

	<h3>Delete customer</h3>
	<div class="delete">
		<p>Id number: </p>
		<input type="text" name="deletionid" id="delid">

		<button onclick="deletion()">Delete</button>
	</div>

	<a href="/stuffies" id="refreshing" >Refresh/New</a>
</div>

</body>
